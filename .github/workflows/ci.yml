name: CI

on:
  push:
    branches: [master]
    paths:
      - 'crates/**'
      - 'marecchia/**'
  pull_request:
    branches: [master]
    paths:
      - 'crates/**'
      - 'marecchia/**'

env:
  CARGO_TERM_COLOR: always

jobs:
    rs-toolchain:
        name: âš’ï¸ Toolchain
        runs-on: ubuntu-latest
        steps:
          - name: âš’ï¸ Toolchain Info
            run: |
              cargo --version --verbose
              rustc --version
              cargo clippy --version

    rs-clippy:
        name: ğŸ“ Clippy
        needs: rs-toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('crates/Cargo.lock') }}

            #- name: ğŸ“ Clippy
            #  working-directory: crates
            #  run: |
            #    cargo rs-clippy --

    rs-build:
        name: ğŸ”¨ Build Rust
        needs: rs-toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

            - name: ğŸª› Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: ğŸ“¦ Install wasm-pack
              working-directory: crates
              run: |
                npm install -g wasm-pack

            - name: ğŸ¯ Install WASM Target
              working-directory: crates
              run: |
                rustup target add wasm32-unknown-unknown

            - name: ğŸ”¨ Build
              working-directory: crates/marecchia-core
              run: |
                wasm-pack build --target web --scope marecchia

            - name: ğŸ’¾ Save Artifact
              uses: actions/upload-artifact@v4
              with:
                name: marecchia-core
                path: ./crates/marecchia-core/pkg

    rs-test:
        name: ğŸ§ª Test
        needs: rs-toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

            #- name: ğŸ§ª Test
            #  working-directory: crates
            #  run: |
            #    cargo rs-test --all

    ts-build:
        name: ğŸ› ï¸ Build Typescript
        runs-on: ubuntu-latest
        needs: rs-build
        strategy:
          fail-fast: true
          matrix:
            packages:
              - name: '@marecchia/hlsjs'
                path: 'hlsjs'

        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸª› Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: Get @marecchia/marecchia-core
              uses: actions/download-artifact@v4
              with:
                name: marecchia-core
                path: ./crates/marecchia-core/pkg

            - name: ğŸ“¦ Install Dependencies
              working-directory: './marecchia/${{ matrix.packages.path }}'
              run: |
                npm install

            - name: ğŸ› ï¸ Build
              working-directory: './marecchia/${{ matrix.packages.path }}'
              run: |
                npm build

            - name: ğŸ—‘ï¸ Delete Artifact
              uses: geekyeggo/delete-artifact@v5
              with:
                  name: marecchia-core

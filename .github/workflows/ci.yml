name: CI

on:
  push:
    branches: [master]
    paths:
      - 'crates/**'
      - 'marecchia/**'
  pull_request:
    branches: [master]
    paths:
      - 'crates/**'
      - 'marecchia/**'

env:
  CARGO_TERM_COLOR: always

jobs:
    rs-toolchain:
        name: âš’ï¸ Toolchain
        runs-on: ubuntu-latest
        steps:
          - name: âš’ï¸ Toolchain Info
            run: |
              cargo --version --verbose
              rustc --version
              cargo clippy --version

    rs-clippy:
        name: ğŸ“ Clippy
        needs: rs-toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v6

            - name: âš¡ Cache
              uses: actions/cache@v5
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('crates/Cargo.lock') }}

            #- name: ğŸ“ Clippy
            #  working-directory: crates
            #  run: |
            #    cargo rs-clippy --

    rs-test:
        name: ğŸ§ª Test
        needs: rs-toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v6

            - name: âš¡ Cache
              uses: actions/cache@v5
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

            #- name: ğŸ§ª Test
            #  working-directory: crates
            #  run: |
            #    cargo rs-test --all

    rs-build-marecchia-core:
        name: ğŸ”¨ Build @marecchia/marecchia-core
        needs: rs-toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v6

            - name: âš¡ Cache
              uses: actions/cache@v5
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

            - name: ğŸª› Setup Node.js
              uses: actions/setup-node@v6
              with:
                node-version: '24'

            - name: ğŸ“¦ Install wasm-pack
              working-directory: crates
              run: npm install -g wasm-pack

            - name: ğŸ¯ Install WASM Target
              working-directory: crates
              run: rustup target add wasm32-unknown-unknown

            - name: ğŸ”¨ Build
              working-directory: crates/marecchia-core
              run: wasm-pack build --target web --scope marecchia

            - name: ğŸ’¾ Save Artifact
              uses: actions/upload-artifact@v5
              with:
                name: marecchia-core
                path: ./crates/marecchia-core/pkg

    ts-build:
        name: ğŸ› ï¸ Build Typescript
        runs-on: ubuntu-latest
        needs: rs-build-marecchia-core
        strategy:
          fail-fast: false
          matrix:
            packages:
              - name: '@marecchia/hlsjs'
                path: hlsjs

        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v6

            - name: ğŸª› Setup Node.js
              uses: actions/setup-node@v6
              with:
                node-version: '24'

            - name: Get @marecchia/marecchia-core
              uses: actions/download-artifact@v6
              with:
                name: marecchia-core
                path: ./crates/marecchia-core/pkg

            - name: ğŸ—‘ï¸ Delete Artifact
              uses: geekyeggo/delete-artifact@v5
              with:
                  name: marecchia-core

            - name: ğŸ“¦ Install Dependencies
              working-directory: marecchia
              run: npm install

            - name: ğŸ› ï¸ Build ${{ matrix.packages.name }}
              working-directory: marecchia/packages/${{ matrix.packages.path }}
              run: npm run build

    rs-build-marecchia-tracker:
        name: ğŸ”¨ Build Marecchia Tracker
        needs: rs-toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v6

            - name: âš¡ Cache
              uses: actions/cache@v5
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

            - name: ğŸ”¨ Build
              working-directory: crates/marecchia-tracker
              run: cargo build

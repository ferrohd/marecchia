name: PR Cargo Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
    toolchain:
        name: âš’ï¸ Toolchain
        runs-on: ubuntu-latest
        steps:
          - name: âš’ï¸ Toolchain Info
            run: |
              cargo --version --verbose
              rustc --version
              cargo clippy --version

    clippy:
        name: ğŸ“ Clippy
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

            - name: ğŸ“ Clippy
              run: |
                cargo clippy --

    build:
        name: ğŸ”¨ Build
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

            - name: Install WASM Target ğŸ¯
              run: |
                rustup target add wasm32-unknown-unknown

            - name: ğŸ”¨ Build
              run: |
                cargo build

    test:
        name: ğŸ§ª Test
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

            - name: ğŸ§ª Test
              run: |
                cargo test --all

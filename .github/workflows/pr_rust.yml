name: Rust CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
    toolchain:
        name: âš’ï¸ Toolchain
        runs-on: ubuntu-latest
        steps:
          - name: âš’ï¸ Toolchain Info
            run: |
              cargo --version --verbose
              rustc --version
              cargo clippy --version

    clippy:
        name: ğŸ“ Clippy
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('crates/Cargo.lock') }}

            #- name: ğŸ“ Clippy
            #  working-directory: crates
            #  run: |
            #    cargo clippy --

    build:
        name: ğŸ”¨ Build
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}

            - name: ğŸª› Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: ğŸ“¦ Install wasm-pack
              working-directory: crates
              run: |
                npm install -g wasm-pack

            - name: ğŸ¯ Install WASM Target
              working-directory: crates
              run: |
                rustup target add wasm32-unknown-unknown

            - name: ğŸ”¨ Build
              working-directory: crates/marecchia-p2p
              run: |
                wasm-pack build --target bundler

            - name: ğŸ’¾ Save wasm-pack pkg as Artifact
              uses: actions/upload-artifact@v4
              with:
                name: marecchia-p2p
                path: ./crates/marecchia-p2p/pkg

    test:
        name: ğŸ§ª Test
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v4
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}


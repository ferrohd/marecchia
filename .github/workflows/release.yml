name: Release Packages

on:
    workflow_dispatch:
    release:
        types: [published]

env:
    CARGO_TERM_COLOR: always
    REGISTRY: ghcr.io
    IMAGE_OWNER: ferrohd
    IMAGE_NAME: marecchia-tracker

jobs:
    rs-toolchain:
        name: âš’ï¸ Toolchain
        runs-on: ubuntu-latest
        steps:
            - name: âš’ï¸ Toolchain Info
              run: |
                cargo --version --verbose
                rustc --version
                cargo clippy --version

    rs-backend:
        name: ğŸ›¥ï¸ Marecchia Tracker Docker Image
        needs: rs-toolchain
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ­ Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: ğŸª› Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: ğŸ‘¤ Log in to the GitHub Container registry
              uses: docker/login-action@v3
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: ğŸ—„ï¸ Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}
                tags: |
                  latest

            - name: ğŸ‘· Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                platforms: linux/amd64, linux/arm64
                context: "{{defaultContext}}:crates"
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                cache-from: type=gha
                cache-to: type=gha,mode=max

    marecchia-core:
        name: ğŸ“¦ @marecchia/marecchia-core Release
        needs: rs-toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install wasm-pack
              working-directory: crates
              run: npm install -g wasm-pack

            - name: ğŸ¯ Install WASM Target
              working-directory: crates
              run: rustup target add wasm32-unknown-unknown

            - name: ğŸ”¨ Build
              working-directory: crates/marecchia-core
              run: wasm-pack build --release --target web --scope marecchia

            - name: ğŸª› Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 'lts/*'
                registry-url: 'https://registry.npmjs.org'

            - name: ğŸ“¦ Publish Package
              uses: JS-DevTools/npm-publish@v3
              with:
                token: ${{ secrets.NPM_TOKEN }}
                package: ./crates/marecchia-core/pkg
                access: public

            - name: ğŸ’¾ Save Artifact
              uses: actions/upload-artifact@v4
              with:
                name: marecchia-core
                path: ./crates/marecchia-core/pkg

    marecchia-libraries:
        name: ğŸ“¦ ${{ matrix.packages.name }} Release
        runs-on: ubuntu-latest
        needs: marecchia-core
        strategy:
          fail-fast: false
          matrix:
            packages:
              - name: '@marecchia/hlsjs'
                path: hlsjs
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ”½ Get WASM Artifact
              uses: actions/download-artifact@v4
              with:
                name: marecchia-core
                path: ./crates/marecchia-core/pkg

            - name: ğŸª› Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 'lts/*'
                registry-url: 'https://registry.npmjs.org'

            - name: ğŸ“¦ Install Dependencies
              working-directory: marecchia
              run: npm install

            - name: ğŸ› ï¸ Build ${{ matrix.packages.name }}
              working-directory: marecchia/packages/${{ matrix.packages.path }}
              run: npm run build

            - name: ğŸ“¦ Publish Package
              uses: JS-DevTools/npm-publish@v3
              with:
                token: ${{ secrets.NPM_TOKEN }}
                package: marecchia/packages/${{ matrix.packages.path }}

    cleanup:
        name: ğŸ§¹ Cleanup
        runs-on: ubuntu-latest
        needs: marecchia-libraries
        steps:
            - name: ğŸ—‘ï¸ Delete Artifact
              uses: geekyeggo/delete-artifact@v5
              with:
                  name: marecchia-core

name: Release Packages

on:
    workflow_dispatch:
    release:
        types: [published]

env:
    CARGO_TERM_COLOR: always
    REGISTRY: ghcr.io
    IMAGE_OWNER: ferrohd
    IMAGE_NAME: marecchia-tracker

jobs:
    rs-toolchain:
        name: âš’ï¸ Toolchain
        runs-on: ubuntu-latest
        steps:
            - name: âš’ï¸ Toolchain Info
              run: |
                cargo --version --verbose
                rustc --version
                cargo clippy --version

    rs-backend:
        name: ğŸ›¥ï¸ Marecchia Tracker Docker Image
        needs: rs-toolchain
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ­ Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: ğŸª› Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: ğŸ‘¤ Log in to the GitHub Container registry
              uses: docker/login-action@v3
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: ğŸ—„ï¸ Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}
                tags: |
                  latest

            - name: ğŸ‘· Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                platforms: linux/amd64, linux/arm64
                file: crates/marecchia-tracker/Dockerfile
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                cache-from: type=gha
                cache-to: type=gha,mode=max

    rs-wasm:
        name: ğŸ“¦ Marecchia WASM package
        needs: rs-toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: ğŸ“¦ Install wasm-pack
              working-directory: crates
              run: |
                npm install -g wasm-pack

            - name: ğŸ¯ Install WASM Target
              working-directory: crates
              run: |
                rustup target add wasm32-unknown-unknown

            - name: ğŸ”¨ Build
              working-directory: crates/marecchia-p2p
              run: |
                wasm-pack build --target bundler

            - name: ğŸ’¾ Save Artifact
              uses: actions/upload-artifact@v4
              with:
                name: marecchia-p2p
                path: ./crates/marecchia-p2p/pkg

    ts-package:
        name: ğŸ“¦ Marecchia P2P Library Publish
        runs-on: ubuntu-latest
        needs: rs-wasm
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4


            - name: Get WASM Artifact
              uses: actions/download-artifact@v4
              with:
                name: marecchia-p2p
                path: ./crates/marecchia-p2p/pkg

            - name: ğŸ—‘ï¸ Delete Artifact
              uses: geekyeggo/delete-artifact@v5
              with:
                  name: marecchia-p2p

            - name: ğŸª› Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20'

            - name: ğŸ“¦ Install Dependencies
              working-directory: ./marecchia
              run: |
                npm install

            - name: ğŸ› ï¸ Build
              run: |
                npm run pack

            - uses: JS-DevTools/npm-publish@v3
              with:
                token: ${{ secrets.NPM_TOKEN }}
